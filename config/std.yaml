dates: {
  fit_start: 2013/01/01,
  eval_start: 2018/01/01,
  eval_end:,
}
fname: {
  dbase: data/dbase.csv,
  eval: data/eval.csv,
  fit: data/fit.csv,
  mbox: [
    data/dump1.mbox,
    data/dump2.mbox,
  ],
  pmids: data/pmid.txt,
  pos: data/pos.csv,
}
kwargs: {
  dbase: {},
  mbox: {},
  pos: {},
  query: {},
  split: {},
}
query: >-
  (english[la] OR hasabstract)
  AND
  (
  biogeront*
  OR "regenerative medicine"
  OR "tissue engineering"
  OR oxystero*
  OR "7-ketocholesterol"
  OR lipofus*
  OR aging
  OR ageing
  OR mitochondri*
  OR lysosom*
  OR intein*
  OR telomer*
  OR longevity
  OR glycation
  OR (aggregat* NOT platelet)
  OR amyloid*
  OR synuclein
  OR ("neurofibrillary tangles")
  OR nft
  OR nfts
  OR ("lewy bodies")
  OR ("inclusion bodies")
  OR autophag*
  OR immunosenescence
  OR (integrase* NOT HIV)
  OR (plasma AND redox)
  )
  AND
  (2007 : 2025[dp])
