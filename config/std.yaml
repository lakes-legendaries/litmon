user: {
  email: mike@lakeslegendaries.com,
  tool: org.mfoundation.litmon,
}
mbox_fname: [
  data/dump1.mbox,
  data/dump2.mbox,
]
fit_dates: {
  date_range: 2013/01-2018/12,
}
eval_dates: {
  date_range: 2019/01-2020/12,
}
dbase_fit: {
  dbase_suffix: -fit,
}
dbase_eval: {
  dbase_suffix: -eval,
  balance_ratio: 0,
}
query: >-
  (english[la] OR hasabstract)
  AND
  (
  biogeront*
  OR "regenerative medicine"
  OR "tissue engineering"
  OR oxystero*
  OR "7-ketocholesterol"
  OR lipofus*
  OR aging
  OR ageing
  OR mitochondri*
  OR lysosom*
  OR intein*
  OR telomer*
  OR longevity
  OR glycation
  OR (aggregat* NOT platelet)
  OR amyloid*
  OR synuclein
  OR ("neurofibrillary tangles")
  OR nft
  OR nfts
  OR ("lewy bodies")
  OR ("inclusion bodies")
  OR autophag*
  OR immunosenescence
  OR (integrase* NOT HIV)
  OR (plasma AND redox)
  )
  AND
  (2007 : 2025[dp])
